<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Grader | Intelligent Correction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-mesh"></div>
    
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-brain"></i> AI<span>Grader</span>
        </div>
        <div class="nav-links">
            <a href="/" class="active">Home</a>
            <a href="/upload">Grade Paper</a>
            <a href="https://github.com/yourusername/ai_grader" target="_blank">GitHub</a>
        </div>
    </nav>

    <main class="container">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="alert">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Powered by HuggingFace & Google Gemini</p>
    </footer>
</body>
</html>
