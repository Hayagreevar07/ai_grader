<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login | AI Grader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern.css') }}">
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">

        <div class="glass-card" style="width: 100%; max-width: 400px;">
            <div class="flash-messages">
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ category }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}
            </div>

            <h2 style="margin-top: 0; text-align: center;">Staff Login</h2>
            <p style="text-align: center; margin-bottom: 2rem;">Restricted Access</p>

            <form method="POST" action="/login">
                <label for="email">Authorized Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@example.com">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter password">

                <button type="submit" class="btn btn-primary" style="width: 100%;">Unlock Dashboard</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="/" class="nav-link" style="margin: 0; font-size: 0.9rem;">Back to Home</a>
            </div>
        </div>
    </div>
</body>

</html>
